      timeout: "Votre séance est expiré, Veuillez vous reconnecter pour continuer."
      inactive: "Votre compte n'est pas encore activé."
    sessions:
      signed_in: "Réussite de la connexion."
      signed_out: "Réussite de la deconnexion."
